    <script>
        // Variables globales
        let currentSpread = 0;
        let totalSpreads = 0;
        let pages = [];
        let spreads = [];
        let isDesktop = window.innerWidth > 1200;

        // Inicializar el cat√°logo
        function init() {
            // Obtener todas las p√°ginas del template
            const template = document.getElementById('pages-template');
            pages = Array.from(template.content.querySelectorAll('.page'));
            
            // Crear spreads (agrupaciones de p√°ginas)
            createSpreads();
            
            // Renderizar el primer spread
            renderSpread(0);
            
            // Update navigation
            updateNavigation();
            
            // Hide loading
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 500);
        }

        function createSpreads() {
            const bookWrapper = document.getElementById('bookWrapper');
            bookWrapper.innerHTML = '';
            spreads = [];
            isDesktop = window.innerWidth > 1200;

            if (isDesktop) {
                // En desktop: portada sola, pares de p√°ginas, contraportada sola
                // Spread 1: Portada (p√°gina 1)
                spreads.push([pages[0].cloneNode(true)]);
                
                // Spreads 2-3: P√°ginas 2-3, 4-5
                for (let i = 1; i < pages.length - 1; i += 2) {
                    const leftPage = pages[i].cloneNode(true);
                    const rightPage = pages[i + 1] ? pages[i + 1].cloneNode(true) : null;
                    
                    leftPage.classList.add('left-page');
                    leftPage.classList.remove('single-page');
                    
                    if (rightPage) {
                        rightPage.classList.add('right-page');
                        rightPage.classList.remove('single-page');
                        spreads.push([leftPage, rightPage]);
                    } else {
                        spreads.push([leftPage]);
                    }
                }
                
                // √öltima p√°gina (contraportada) sola si no est√° ya incluida
                const lastPage = pages[pages.length - 1];
                if (!spreads[spreads.length - 1].some(p => p.dataset.page === lastPage.dataset.page)) {
                    spreads.push([lastPage.cloneNode(true)]);
                }
            } else {
                // En m√≥vil/tablet: una p√°gina por spread
                pages.forEach(page => {
                    const clonedPage = page.cloneNode(true);
                    clonedPage.classList.add('single-page');
                    clonedPage.classList.remove('left-page', 'right-page');
                    spreads.push([clonedPage]);
                });
            }

            totalSpreads = spreads.length;
            document.getElementById('totalPages').textContent = pages.length;
        }

        function renderSpread(spreadIndex) {
            const bookWrapper = document.getElementById('bookWrapper');
            
            // Remover todos los spreads activos
            const allSpreads = bookWrapper.querySelectorAll('.book-spread');
            allSpreads.forEach(spread => {
                spread.classList.remove('active');
                setTimeout(() => spread.remove(), 500);
            });

            // Crear nuevo spread
            const spreadDiv = document.createElement('div');
            spreadDiv.className = 'book-spread';
            
            spreads[spreadIndex].forEach(page => {
                spreadDiv.appendChild(page.cloneNode(true));
            });

            bookWrapper.appendChild(spreadDiv);
            
            // Activar despu√©s de un peque√±o delay para la transici√≥n
            setTimeout(() => {
                spreadDiv.classList.add('active');
            }, 50);

            // Actualizar contador de p√°ginas
            const firstPageNum = spreads[spreadIndex][0].dataset.page;
            document.getElementById('currentPage').textContent = firstPageNum;
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentSpread === 0;
            nextBtn.disabled = currentSpread === totalSpreads - 1;
        }

        function nextSpread() {
            if (currentSpread < totalSpreads - 1) {
                currentSpread++;
                renderSpread(currentSpread);
                updateNavigation();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function prevSpread() {
            if (currentSpread > 0) {
                currentSpread--;
                renderSpread(currentSpread);
                updateNavigation();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Event listeners
        document.getElementById('prevBtn').addEventListener('click', prevSpread);
        document.getElementById('nextBtn').addEventListener('click', nextSpread);

        // Navegaci√≥n por teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevSpread();
            } else if (e.key === 'ArrowRight') {
                nextSpread();
            }
        });

        // Touch swipe support
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextSpread();
                } else {
                    prevSpread();
                }
            }
        }

        // Reiniciar en cambio de tama√±o de ventana
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                const wasDesktop = isDesktop;
                isDesktop = window.innerWidth > 1200;
                
                if (wasDesktop !== isDesktop) {
                    currentSpread = 0;
                    createSpreads();
                    renderSpread(0);
                    updateNavigation();
                }
            }, 250);
        });

        // Inicializar cuando el DOM est√© listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
